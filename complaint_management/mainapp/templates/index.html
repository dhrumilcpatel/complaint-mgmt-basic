{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

{% block body_block %}
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Complaint Portal!</h1>
        <p class="text-muted">Here are the most recent complaints:</p>

        <div class="list-group">
            {% for complaint in complaint_list %}
                <a href="{% url "mainapp:complaint_detail" pk=complaint.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ complaint.title }}</div>
                        Status: {{ complaint.status }}
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock body_block %}
